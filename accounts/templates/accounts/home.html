<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    {% if messages %}
        <ul style="color: green;">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <h2>Welcome, {{ user.first_name }}!</h2>
    <p><a href="{% url 'logout' %}">Logout</a></p>
</body>
</html>
