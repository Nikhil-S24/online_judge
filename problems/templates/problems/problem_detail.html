<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ problem.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ problem.title }}</h1>
        <p><strong>Difficulty:</strong> {{ problem.difficulty }}</p>

        <div class="mb-4">
            <p>{{ problem.description|safe }}</p> <!-- Renders <br> etc. from admin -->
        </div>

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="language" class="form-label"><strong>Select Language:</strong></label>
                <select name="language" id="language" class="form-select">
                    <option>-- Select --</option>
                    <option value="python">Python</option>
                    <option value="cpp">C++</option>
                    <option value="java">Java</option>
                    <!-- Add more languages as needed -->
                </select>
            </div>

            <div class="mb-3">
                <label for="code" class="form-label"><strong>Enter Your Code:</strong></label>
                <textarea name="code" id="code" rows="15" class="form-control" placeholder="# Write your code here..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
