<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Arena - Topics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand fw-bold" href="#">Code Arena</a>
        <div class="ms-auto d-flex gap-2">
            <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4 text-primary">Available Topics</h2>

        {% if user.is_authenticated %}
            <div class="mb-4 text-end">
                <a href="{% url 'my_submissions' %}" class="btn btn-primary btn-lg">
                    My Submissions
                </a>
            </div>
        {% endif %}

        {% if topics %}
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                {% for topic in topics %}
                    <div class="col">
                        <div class="card shadow-sm h-100">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <h5 class="card-title mb-0">{{ topic.name }}</h5>
                                <a href="{% url 'topic_problems' topic.id %}" class="btn btn-outline-primary btn-sm">View Problems</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-warning mt-4">No topics available.</div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
